STOMT_XML_DESCRIPTION="STOMT makes it easy for anyone to provide instant feedback. This plugin allows you to customize the STOMT feedback button and add it to your Joomla site. Installation is simple and only takes seconds. Go to 'Extensions' -> 'Plugins' and search for 'STOMT'"

STOMT_ID_LABEL="What's my AppId?"
STOMT_ID_DESCRIPTION="The AppId is a reference to your site on STOMT. You generate yours on (<a href="https://www.stomt.com/integrate">https://www.stomt.com/integrate</a>) and then you can find it in your application overview on STOMT. The page connected to this AppId id will be shown in the widget."

